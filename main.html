<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">My Personal Website</div>
        
        <!-- Sidebar - Social Media -->
        <div class="sidebar">
            <a href="#" class="icon"><i class="fab fa-github"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin"></i></a>
        </div>
        
        <!-- Main Content - YouTube Videos -->
        <div class="video-container">
            <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
        </div>
        
        <!-- Skills Section -->
        <div class="skills-grid">
            <div class="skill-card"><i class="fab fa-html5 skill-icon"></i><p>HTML</p></div>
            <div class="skill-card"><i class="fab fa-css3 skill-icon"></i><p>CSS</p></div>
            <div class="skill-card"><i class="fab fa-js skill-icon"></i><p>JavaScript</p></div>
            <div class="skill-card"><i class="fab fa-react skill-icon"></i><p>React</p></div>
            <div class="skill-card"><i class="fab fa-python skill-icon"></i><p>Python</p></div>
            <div class="skill-card"><i class="fab fa-cuttlefish skill-icon"></i><p>C#</p></div>
        </div>
    </div>
</body>
</html>
